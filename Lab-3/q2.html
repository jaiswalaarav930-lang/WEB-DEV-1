<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is Form</h1>
    <form>
        <label for="name">Name:</label>
       <input type="text" placeholder="Enter your name" />
        <br><bR>
      <label for="email">Email</label>
       <input type="email" placeholder="Enter your email" />
        <br><br>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" />
        <br><br>
        <label for="date">D.O.B</label>
         <input type ="date" placeholder="Enter your DOB" />
        <br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" value="Male" name="class">Male<br>
        <input type="radio" value="Female" name="class">Female<br>
        <input type="radio" value="Other" name="class">Other
        <br><br>
        <label for="subjects">Subjects:</label><br>
        <input type="checkbox" value="Science" name="subjects">Science<br>
        <input type="checkbox" value="Commerce" name="subjects">Commerce<br>
        <input type="checkbox" value="Arts" name="subjects">Arts
        <br><br>
        

        <label for="city">City</label>
        <select name="city" id="city">
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="bangalore">Bangalore</option>
        </select>
        <br><br>
        <label for="bio">Bio:</label><br>
        <textarea name ="bio" id="bio" cols="20" rows="4" placeholder="Enter your bio"></textarea>
           <br><br>
        <button type="Register">Register</button>
        <button type="Cancel">Cancel</button>
        </form>
</body>
</html>
